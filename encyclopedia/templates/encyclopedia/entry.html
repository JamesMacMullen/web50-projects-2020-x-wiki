{% extends "encyclopedia/layout.html" %}

{% block title %}
	{{ entryTitle }}
{% endblock %}

{% block body %}

	<!-- This page shows the entry that was created -->
	<!-- Edit button uses 'safe' function of Django -->
	<a class="btn btn-outline-secondary" href="/wiki/{{entryTitle}}/edit" role="button">Edit</a>
	{{ entry |safe }}

{% endblock %}
